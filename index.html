<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rased Bank</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
	<header>
		<h1 class="text-5xl text-center mt-5">Welcome To The <span class="font-semibold text-amber-400">Rased Bank</span></h1>
	</header>
	<main>
		<section class="bg-yellow-100 w-9/12 mx-auto mt-12 p-6 ">
			<h3 class="pb-5 text-3xl">Please Login</h3>
			<div>
				<input class="w-9/12 pb-3 block mb-3" type="email" name="email" id="email" placeholder="Please Input Your Email ID">
				<input class="w-9/12 block pb-3 mb-3" type="password" name="password" id="password" placeholder="Please Input Your Password">
				<button id="login-btn" class="hover:bg-sky-600 hover:text-white rounded-md py-2 px-6 bg-green-300">Login</button>
			</div>
		</section>
	</main>
	<script src="./js/login.js"></script>
</body>
</html>
